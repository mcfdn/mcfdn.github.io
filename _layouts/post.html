<div id="post">

    <span class="entry-date">{{ page.date | date_to_string }}</span>

    {% include social.html %}    

    {{ content }}

    {% include social.html %}

    <div id="disqus_thread"></div>

    */

    this.page.url = window.location + '/'; // Posts have been registered in Disqus with a trailing slash - force it here
    // this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');

    s.src = '//jamesmcfadden.disqus.com/embed.js';

    })();
